  <script type="text/javascript" src="app.js"></script>

</head>

<body ng-controller="appOmdbCtrl">
  
  <div>
    <div>
      <label>
        <input type="text" placeholder="Pesquisar por nome" id="movie-title"/>

      <button ng-click="search()">

    </div>
